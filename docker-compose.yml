version: '2'
volumes:
  db:
  aida-db:
  node_modules:
  deps:
  build:

services:
  db:
    image: postgres:9.5
    environment:
      POSTGRES_PASSWORD:
      POSTGRES_USER: postgres
      POSTGRES_DB: active_monitoring_dev
    volumes:
      - 'db:/var/lib/postgresql/data'

  app:
    command: elixir --sname server -S mix phoenix.server
    build:
      context: ./
      dockerfile: Dockerfile.dev
    working_dir: /app
    depends_on:
      - db
      - aida-backend
    volumes:
      - './:/app'
      - 'deps:/app/deps'
      - 'build:/app/_build'
    environment:
      GUISSO_CLIENT_ID: ${GUISSO_CLIENT_ID}
      GUISSO_CLIENT_SECRET: ${GUISSO_CLIENT_SECRET}
      GUISSO_REDIRECT_URI: ${GUISSO_REDIRECT_URI}
      GUISSO_BASE_URL: ${GUISSO_BASE_URL}
      VERBOICE_BASE_URL: ${VERBOICE_BASE_URL}
      VERBOICE_GUISSO_BASE_URL: ${VERBOICE_GUISSO_BASE_URL}
      VERBOICE_CLIENT_ID: ${VERBOICE_CLIENT_ID}
      VERBOICE_CLIENT_SECRET: ${VERBOICE_CLIENT_SECRET}
      VERBOICE_APP_ID: ${VERBOICE_APP_ID}
      AIDA_BACKEND_URL: ${AIDA_BACKEND_URL}
      DATABASE_HOST: db
      HTTP_PORT: 80
      TERM: xterm
    ports:
      - 4000:80

  webpack:
    build:
      context: ./
      dockerfile: Dockerfile.webpack
    command: yarn run webpack-dev-server
    restart: always
    working_dir: /app
    stop_signal: SIGKILL
    ports:
      - 4001:4001
    volumes:
      - './:/app'
      - 'deps:/app/deps'
      - 'node_modules:/app/node_modules'

  ngrok:
    image: wernight/ngrok
    ports:
      - 4040:4040
    environment:
      NGROK_PORT: 'app:80'

  aida-db:
    image: postgres:9.6
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD:
    volumes:
      - aida-db:/var/lib/postgresql/data

  aida-backend:
    image: instedd/aida:dev
    ports:
      - "4080:80"
    depends_on:
      - aida-db
    environment:
      DATABASE_URL: ecto://root:@aida-db/aida-backend
    command: /bin/sh -c 'mix ecto.migrate && mix phx.server'
